<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đăng Ký</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url(html/img/images.jpg);
        background: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #ffffff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
      }

      .form-group input:focus {
        border-color: #76baff;
        box-shadow: 0 0 5px rgba(118, 186, 255, 0.5);
      }

      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #76baff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #5a9fe0;
      }

      .form-footer {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #777;
      }

      .form-footer a {
        color: #76baff;
        text-decoration: none;
      }

      .form-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Đăng Ký</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Họ và tên</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nhập họ và tên"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Nhập email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit">Đăng Ký</button>
        </div>
        <div class="form-footer">
          Đã có tài khoản?
          <a href="sach.html">Đăng nhập</a>
        </div>
      </form>
    </div>
  </body>
</html>
